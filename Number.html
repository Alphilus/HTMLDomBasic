<body>
    Nhap So:
    <input id="SoNhap" type="number" />
    <button type="button" onclick="KiemTraSoChan()">Kiem Tra</button>
    <div id="KetQua"></div>
    <script>
        function KiemTraSoChan(){
            let eleSo = document.getElementById("SoNhap");
            let SoBanNhap = parseInt(eleSo.value);
            if (SoBanNhap % 2 == 0){
                alert(SoBanNhap + "la so chan");
            }else{
                alert(SoBanNhap + "la so le");
            }
        }
    </script>
